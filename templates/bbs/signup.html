{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}"/>
		<title>简书--登陆</title>
	</head>
	<body>
		<div class="sign">
			<div class="logo">
				<a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}"/></a>
			</div>
			<div class="main">
				<h4 class="title">
					<div class="normal-title">
						<a class="active" href="javascript:void(0);">登陆</a>
						<b>·</b>
						<a href="{% url 'bbs:signin' %}">注册</a>
					</div>
					<div class="signup-container">
						<form action="{% url 'bbs:signup' %}" method="post" autocomplete="off">
							{{ login_form.acct }}<br />
							{{ login_form.password }}<br />
							<div class="rember">
								{{ login_form.remember }}
                                <span>记住我</span>
							</div>
							<input class="signin-btn" type="submit" value="登陆"/>
                            <ul style="display: none">
                                <li class="error-message">{{ login_form.acct.errors.0 }}|{{ error }}</li>
                            </ul>
						</form>
						<div class="more-sign">
							<h6>社交账号登陆</h6>
							<ul>
								<li><a href=""><img src="{% static 'img/qq.png' %}" alt="" /></a></li>
								<li><a href=""><img src="{% static 'img/wechat.png' %}" alt="" /></a></li>
								<li><a href=""><img src="{% static 'img/weibo.svg' %}" alt="" /></a></li>
							</ul>
						</div>
					</div>
				</h4>
			</div>
		</div>
	</body>
<script src="{% static 'js/jquery-3.1.0.min.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/sign.js' %}" type="text/javascript" charset="utf-8"></script>
</html>
